<div role="form">
  <div class="box-body">
    <field id="name" label="Nome" grid="12 6 4" placeholder="informe o nome"
      model="bvCtrl.billingCycle.name"></field>
    <field id="month" label="Mês" grid="12 6 4" placeholder="informe o Mês"
      type="number" model="bvCtrl.billingCycle.month"></field>
    <field id="year" label="Ano" grid="12 6 4" placeholder="informe o Ano"
      type="number" model="bvCtrl.billingCycle.year"></field>
  </div>
  <div class="box-footer">
    <button class="btn btn-primary" ng-click="bcCtrl.create()">Incluir</button>
    <button class="btn btn-info">Alterar</button>
    <button class="btn btn-danger">Excluir</button>
    <button class="btn btn-default">Cancelar</button>
  </div>
</div>
